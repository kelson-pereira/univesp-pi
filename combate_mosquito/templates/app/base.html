{% load static %}
<!doctype html>
<html class="h-100" lang="en">
    <head>
        <!-- Meta tags requeridas -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/x-icon" href="{% static 'imagens/favicon.ico' %}" >

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" >

        <title>Combate ao Mosquito</title>
    </head>
  
    <body class="h-100 d-flex flex-column" style="background-color: #accbee; background-image: linear-gradient(to bottom, #accbee, #e7f0fd); background-repeat: no-repeat; background-attachment: fixed;">
        {% block conteudo %}
        {% endblock %}
        <div class="text-black-50 text-center lh-1 p-3" style="font-size: 12px;" >UNIVESP 2024 - DRP03 Projeto Integrador em Computação I - Grupo 018</div>

        <!-- JavaScript Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

        <script>
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
            window.onload = function() {
                var cep = document.getElementById("id_cep");
                var numero = document.getElementById("id_numero");
                if (cep && numero) {
                    if (cep.classList.contains('is-valid')) {
                        numero.focus();
                    } else {
                        cep.focus();
                    }
                }
            }
            var toast = document.getElementById("toast");
            if (toast) {
                const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toast);
                toastBootstrap.show();
            }
        </script>
    </body>
</html>
